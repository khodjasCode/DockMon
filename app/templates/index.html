<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DockMon Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>DockMon Dashboard</h1>

        <div class="top-bar">
            <h2>Состояние контейнеров</h2>
            <input type="text" id="search" placeholder="Поиск контейнера..." />
        </div>

        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Статус</th>
                    <th>Порты</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="container-table">
                {% for c in containers %}
                <tr>
                    <td>{{ c.name }}</td>
                    <td class="{{ 'running' if c.status == 'running' else 'exited' }}">{{ c.status }}</td>
                    <td>{{ c.ports if c.ports else '—' }}</td>
                    <td><button onclick="viewStats('{{ c.id }}')">Подробнее</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
