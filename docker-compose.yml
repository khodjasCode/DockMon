services:
  app:
    build: ./app
    container_name: flask_app
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    user: root  # Run as root to access docker socket
    environment:
      - PYTHONUNBUFFERED=1
    
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
